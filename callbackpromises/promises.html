<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>

<p>Wait 5 seconds (5000 milliseconds) for this page to change.</p>

<h1 id="promises"></h1>

<script>
const myPromise = new Promise(function(myResolve, myReject) {
  setTimeout(function(){ myResolve("good Afternoon!"); }, 5000);
});

myPromise.then(function(value) {
  document.getElementById("promises").innerHTML = value;
});
</script>

</body>
</html>
