<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>

<marquee><p>a function can be argument passed into another function.</p></marquee>

<p id="callback"></p>

<script>
function myDisplayer(something) {
  document.getElementById("callback").innerHTML = something;
}

function myCalculator(num1, num2, myCallback) {
  let sum = num1 + num2;
  myCallback(sum);
}

myCalculator(6, 8, myDisplayer);
</script>

</body>
</html>
