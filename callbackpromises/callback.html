<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>javascript functions are excuted in the sequence they are called.</p>
    <p id="callback"></p>
<script>
function myDisplayer(some){
    document.getElementById("callback").innerHTML= some;
}

function myFirst(){
myDisplayer("hiiii");
}

function mySecond(){
    myDisplayer("good morning");
}

mySecond();
myFirst();   // only second function will be on display

</script>
</body>
</html>
